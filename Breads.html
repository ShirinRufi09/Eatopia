<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biryani</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #ffebcd;
        }
        nav {
            width: 100%;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: fixed;
            top: 0%;
            background-color: #987654;
            color: #8b4513;
        }
        nav ul {
            display: flex;
        }
        ul li {
            list-style: none;
        }
        li a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #8b4513;
            margin-inline: 1.5rem;
        }
        .logo {
            font-size: 1.5rem;
        }
        .main {
            display: flex;
            gap: 45px;
            justify-content: center;
            margin-top: 156px;
        }
        .main img {
            width: 600px;
        }
        .mainText {
            margin-top: 33px;
            color: #8b4513;
        }
        .mainText h1 {
            font-size: 30px;
        }
        .mainText p {
            margin-top: 1.5rem;
            color: #8b4513;
        }
        .mainText button {
            width: 140px;
            height: 38px;
            background-color: rgb(244, 126, 84);
            color: #8b4513;
            border: none;
            margin-top: 1.5rem;
            font-size: 18px;
            cursor: pointer;
        }
        .head {
            background-color: #8b4513;
            height: 10px;
            width: 20px;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
            font-size: medium;
        }
        .foods {
            display: flex;
            flex-wrap: wrap;
            gap: 56px;
            justify-content: center;
        }
        .foods img {
            width: 300px;
            height: 300px;
            justify-content: center;
        }
        .card {
            width: 300px;
            background-color: #fff;
            padding: 12px;
            cursor: pointer;
        }
        .card p {
            padding: 12px;
        }
        .card button {
            width: 100px;
            height: 30px;
            font-size: 16px;
            background-color: rgb(244, 126, 84);
            color: #fff;
            border: none;
            cursor: pointer;
            justify-content: center;
        }
        .head {
            text-align: center;
            color: #fff;
            padding: 88px;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
            border-bottom: 4px solid #8b4513;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #8b4513;
            color: #fff;
            flex-wrap: wrap;
            padding: 66px;
            margin-top: 66px;
        }
        .footer .text p {
            margin-top: 12px;
        }
        .cardDetail {
            width: 600px;
            position: fixed;
            left: 50%;
            right: 50%;
            transform: translate(-50%, 40%);
            padding: 22px;
            background-color: #fff;
            text-align: center;
            top: 4%;
            color: black;
        }
        .cardDetail img {
            width: 300px;
        }
        .cardDetail i {
            position: absolute;
            background-color: #8b4513;
            color: #fff;
            left: 0px;
            top: -1px;
            padding: 8px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #bar {
            display: none;
            font-size: 27px;
        }
        @media screen and (max-width: 1100px) {
            .main {
                display: block;
                text-align: center;
            }
            .main img {
                margin-top: 1.5rem;
            }
        }
        @media screen and (max-width: 800px) {
            ul li {
                display: none;
            }
            #bar {
                display: block;
            }
        }
        @media screen and (max-width: 700px) {
            .main img {
                width: 90%;
                border-radius: 1.5rem;
            }
            .cardDetail {
                width: 80%;
            }
            .cardDetail img {
                width: 200px;
            }
        }
        @media screen and (max-width: 930px) {
            .trendFood {
                width: 90%;
            }
            .trends img {
                width: 160px;
                height: 200px;
            }
        }
        @media screen and (max-width: 600px) {
            .main h1 {
                font-size: 34px;
            }
            .mainText {
                padding: 6px;
            }
            .trendFood {
                width: 90%;
            }
            .trendFood .trends {
                display: flex;
                gap: 12px;
            }
            .trends img {
                width: 22%;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">FreshMenu</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div id="bar">&#9776;</div>
    </nav>

    <!-- Main Section -->
    <div class="main">
        <div class="mainText">
            <h1>Savor every bite.</h1>
        </div>
    </div>

    <!-- Fast Food Section -->
    <div id="fastFood">
        <div class="head">
            <h1>Indian Breads</h1>
        </div>
        <div class="foods">
            <div class="card">
                <img src="https://www.simplyrecipes.com/thmb/3QALSvYU7u6ErRz0mQf9LfpTx4M=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Simply-Recipes-Roti-LEAD-1-f3256a549133427e9e0e79fb5ee3d2f8.jpg" alt="Plain Roti">
                <pPlain Roti</p>
                <button class="cart" onclick="addToCart('Plain Roti')">Add To Cart</button>
            </div>
            <div class="card">
                <img src="https://bombaypalaceinvercargill.co.nz/wp-content/uploads/2021/02/Aloo-Paratha-1-3.jpg" alt="Paratha">
                <p>Paratha</p>
                <button class="cart" onclick="addToCart('Paratha')">Add To Cart</button>
            </div>
            <div class="card">
                <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2023/09/tandoori-roti-recipe.webp" alt="Tandoori roti">
                <p>Tandoori roti</p>
                <button class="cart" onclick="addToCart('Tandoori roti')">Add To Cart</button>
            </div>
            <div class="card">
                <img src="https://www.archanaskitchen.com/images/archanaskitchen/Indian_Street_Food/kachori-aloo-recipe.jpg" alt="Kachori">
                <p>Kachori</p>
                <button class="cart" onclick="addToCart('Kachori')">Add To Cart</button>
            </div>
            <div class="card">
                <img src="https://static.vecteezy.com/system/resources/previews/015/933/617/large_2x/chole-bhature-is-a-north-indian-food-dish-a-combination-of-chana-masala-and-bhatura-or-puri-free-photo.jpg" alt="Chole-bhature">
                <p>Chole-bhature</p>
                <button class="cart" onclick="addToCart('Chole-bhature  ')">Add To Cart</button>
            </div>
            <div class="card">
                <img src="https://img.freepik.com/premium-psd/indian-naan-bread-with-garlic-butter-isolated-transparent-background-png-psd_888962-582.jpg?w=2000" alt="Naan">
                <p>Naan</p>
                <button class="cart" onclick="addToCart('Naan')">Add To Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="text">
            <p>&copy; 2025 FreshMenu. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        function addToCart(item) {
            alert(item + ' has been added to your cart!');
        }
    </script>

</body>
</html>
