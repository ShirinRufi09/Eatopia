<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverages</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #ffebcd;
        }
        nav {
            width: 100%;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: fixed;
            top: 0%;
            background-color: #987654;
            color: #8b4513;
        }
        nav ul {
            display: flex;
        }
        ul li {
            list-style: none;
        }
        li a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #8b4513;
            margin-inline: 1.5rem;
        }
        .logo {
            font-size: 1.5rem;
        }
        .main {
            display: flex;
            gap: 45px;
            justify-content: center;
            margin-top: 156px;
        }
        .main img {
            width: 600px;
        }
        .mainText {
            margin-top: 33px;
            color: #8b4513;
        }
        .mainText h1 {
            font-size: 30px;
        }
        .mainText p {
            margin-top: 1.5rem;
            color: #8b4513;
        }
        .mainText button {
            width: 140px;
            height: 38px;
            background-color: rgb(244, 126, 84);
            color: #8b4513;
            border: none;
            margin-top: 1.5rem;
            font-size: 18px;
            cursor: pointer;
        }
        .head {
            background-color: #8b4513;
            height: 10px;
            width: 20px;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
            font-size: medium;
        }
        .foods {
            display: flex;
            flex-wrap: wrap;
            gap: 56px;
            justify-content: center;
        }
        .foods img {
            width: 300px;
            height: 300px;
            justify-content: center;
        }
        .card {
            width: 300px;
            background-color: #fff;
            padding: 12px;
            cursor: pointer;
        }
        .card p {
            padding: 12px;
        }
        .card button {
            width: 100px;
            height: 30px;
            font-size: 16px;
            background-color: rgb(244, 126, 84);
            color: #fff;
            border: none;
            cursor: pointer;
            justify-content: center;
        }
        .head {
            text-align: center;
            color: #fff;
            padding: 88px;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
            border-bottom: 4px solid #8b4513;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        .reviews {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 55px;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
        }
        .reviewCard {
            width: 300px;
            text-align: center;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 12px;
        }
        .reviews img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .trendFood {
            position: relative;
            width: 500px;
            height: 500px;
            margin: auto;
            overflow: hidden;
        }
        .trendFood .trends {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            overflow: hidden;
            margin: auto;
            transition: all 1s ease;
            object-fit: cover;
        }
        .trends img {
            width: 280px;
            background-color: #fff;
            padding: 4px;
        }
        .blogs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .blogCard {
            width: 300px;
            height: 280px;
            padding: 12px;
            margin-top: 1.5rem;
            margin-inline: 1.5rem;
            background-color: #fff;
        }
        .blogCard img {
            width: 100%;
        }
        .blogCard p {
            padding: 12px;
        }
        .blogCard a {
            text-decoration: none;
            color: #fff;
            background-color: rgb(248, 174, 36);
            position: relative;
            top: 12px;
            padding: 5px 14px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #8b4513;
            color: #fff;
            flex-wrap: wrap;
            padding: 66px;
            margin-top: 66px;
        }
        .footer .text p {
            margin-top: 12px;
        }
        .cardDetail {
            width: 600px;
            position: fixed;
            left: 50%;
            right: 50%;
            transform: translate(-50%, 40%);
            padding: 22px;
            background-color: #fff;
            text-align: center;
            top: 4%;
            color: black;
        }
        .cardDetail img {
            width: 300px;
        }
        .cardDetail i {
            position: absolute;
            background-color: #8b4513;
            color: #fff;
            left: 0px;
            top: -1px;
            padding: 8px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #bar {
            display: none;
            font-size: 27px;
        }
        @media screen and (max-width: 1100px) {
            .main {
                display: block;
                text-align: center;
            }
            .main img {
                margin-top: 1.5rem;
            }
        }
        @media screen and (max-width: 800px) {
            ul li {
                display: none;
            }
            #bar {
                display: block;
            }
        }
        @media screen and (max-width: 700px) {
            .main img {
                width: 90%;
                border-radius: 1.5rem;
            }
            .cardDetail {
                width: 80%;
            }
            .cardDetail img {
                width: 200px;
            }
        }
        @media screen and (max-width: 930px) {
            .trendFood {
                width: 90%;
            }
            .trends img {
                width: 160px;
                height: 200px;
            }
        }
        @media screen and (max-width: 600px) {
            .main h1 {
                font-size: 34px;
            }
            .mainText {
                padding: 6px;
            }
            .trendFood {
                width: 90%;
            }
            .trendFood .trends {
                display: flex;
                gap: 12px;
            }
            .trends img {
                width: 22%;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">FreshMenu</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div id="bar">&#9776;</div>
    </nav>

    <!-- Main Section -->
    <div class="main">
        <div class="mainText">
            <h1>Sip, Sip, Hooray! ðŸ¥¤</h1>
        </div>
    </div>

    <!-- Sweets Section -->
    <div id="sweets">
        <div class="head">
            <h1>Beverages</h1>
        </div>
        <div class="foods">
            <div class="card">
                <img src="https://frostingandfettuccine.com/wp-content/uploads/2022/12/Caramel-Iced-Coffee-6.jpg" alt="">
                <p>Iced tea</p>
                <button class="cart" onclick="addToCart('Gulab Jamun')">Add To Cart</button>
            </div>
            <div class="card">
                <img src="https://www.julieseatsandtreats.com/wp-content/uploads/2021/08/Oreo-Milkshake-Square.jpg" alt="">
                <p>Oreo Shake</p>
                <button class="cart" onclick="addToCart('Kheer')">Add To Cart</button>
            </div>
            <div class="card">
                <img src="https://static.vecteezy.com/system/resources/previews/027/145/742/large_2x/brown-sugar-bubble-boba-drink-milk-tea-perfect-for-drink-catalog-ai-generated-png.png" alt="">
                <p>Bubble Tea</p>
                <button class="cart" onclick="addToCart('Macarons')">Add To Cart</button>
            </div>
            <div class="card">
                <img src="https://bakesbychichi.com/wp-content/uploads/2020/06/DSC_1847.jpg" alt="">
                <pStrawberry Shake</p>
                <button class="cart" onclick="addToCart('Rasmalai')">Add To Cart</button>
            </div>
            <div class="card">
                <img src="https://i.pinimg.com/originals/b2/ed/d4/b2edd4242b330412732d1e7be2f91a25.jpg" alt="">
                <p>Lemonade</p>
                <button class="cart" onclick="addToCart('Kaju Katli')">Add To Cart</button>
            </div>
            <div class="card">
                <img src="https://i.pinimg.com/originals/84/87/8d/84878da36d27e4c0603ecd48bee6c548.jpg" alt="">
                <p>Blue lagoon </p>
                <button class="cart" onclick="addToCart('Sandesh')">Add To Cart</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(sweet) {
            cart.push(sweet);
            alert(sweet + " added to cart!");
        }
    </script>

</body>
</html>

</body>
</html>
